<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Media queries - Chapter 03</title>
<style>

body { text-align: center; }
iframe { border: none; }
@media (max-width: 480px) {
iframe {
display: block;
margin: 0 auto 1em;
}
}
</style>
</head>

<body>
<iframe src="main.html" height="600"
scrolling="no" width="600"></iframe>
<iframe src="main.html" height="600"
scrolling="no" width="610"></iframe>
<iframe src="main.html" height="600"
scrolling="no" width="800"></iframe>
</body>
</html>
